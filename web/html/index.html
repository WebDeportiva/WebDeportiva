<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Web de Natación</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="../css/img/logo.png" alt="Logo de Natación">
        </div>
        <div class="navbar-links">
            <ul>
                <li><a href="#Calendario">Calendario</a></li>
                <li><a href="">Competiciones</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Sobre Nosotros</a></li>
                <li><a href="">Iniciar Sesión</a></li>
                <li><a href="">Registrarse</a></li>
            </ul>
        </div>
    </div>
    
    <div class="banner">
        <div class="slider">
            <div class="slide"><img src="../css/img/foto1.jpg" alt="Imagen 1"></div>
            <div class="slide"><img src="../css/img/foto2.jpg" alt="Imagen 2"></div>
            <div class="slide"><img src="../css/img/foto3.jpg" alt="Imagen 3"></div>
        </div>
        <div class="nav">
            <button class="prev">←</button>
            <button class="next">→</button>
        </div>
    </div>
    
    <div class="container">
        <section id="Calendario" class="calendar">
            <h1>Calendario</h1>
            <iframe src="https://calendar.google.com/calendar/embed?src=c_aa597c92af46c82a152a1f228c868af02175559423d980f320953f6dae5cc477%40group.calendar.google.com&ctz=Europe%2FMadrid" style="border: 0" width="500" height="320" frameborder="0" scrolling="no"></iframe>
        </section>
        
        <section class="info">
            <h1>Información</h1>
            <!-- Agrega tu contenido informativo aquí -->
        </section>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
