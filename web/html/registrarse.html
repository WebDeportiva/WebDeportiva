<body>
    <br>
    <div class="registration-container">
        <h1>Registrarse</h1>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text2" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text2" id="apellidos" name="apellidos" required>

            <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otros">Otros</option>
                </select>

            <label for="usuario">Usuario:</label>
            <input type="text2" id="usuario" name="usuario" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password2" id="contrasena" name="contrasena" required>
            
            <button type="submit">Registrarse</button>
        </form>
        
    </div>
