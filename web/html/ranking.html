           <option value="ranking">Ranking</option>

           <option value="400m">400m</option>
           <option value="800m">800m</option>
           <option value="1500m">1500m</option>
         </select>
         <label for="deportista">Deportista/Master</label>
         <select name="deportista" id="deportista">
           <option value="todos">Todos</option>
           <option value="master">Master</option>
         </select>
         <label for="piscina">Piscina</label>
         <input type="text" name="piscina" id="piscina" placeholder="Nombre de la piscina">
         <label for="temporada">Temporada</label>
         <input type="text" name="temporada" id="temporada" placeholder="Año">
         <label for="cronometro">Cronómetro</label>
         <input type="text" name="cronometro" id="cronometro" placeholder="Marca del cronómetro">
         <label for="genero">Género</label>
         <select name="genero" id="genero">
           <option value="todos">Todos</option>
           <option value="masculino">Masculino</option>
           <option value="femenino">Femenino</option>
         </select>
         <label for="resultados">Resultados a mostrar</label>
         <input type="number" name="resultados" id="resultados" placeholder="Número de resultados">
         <label for="marca">Marca</label>
         <input type="text" name="marca" id="marca" placeholder="Marca a consultar">
       </div>
       <button type="submit">Consultar</button>
